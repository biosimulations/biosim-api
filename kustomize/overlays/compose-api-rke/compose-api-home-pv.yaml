apiVersion: v1
kind: PersistentVolume
metadata:
  name: compose-api-home-pv
spec:
  capacity:
    storage: 1000Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  nfs:
    path: /home/FCAM/crbmapi
    server: cfs09.cam.uchc.edu
  mountOptions:
    - nfsvers=3
